general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprlock
    logout_cmd = hyprctl dispatch exit
}

listener {
    timeout = 300
    on-timeout = hyprlock
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 900
    on-timeout = systemctl suspend
}
