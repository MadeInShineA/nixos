general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
}

# Background: Blurred Screenshot
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# Label: Date (e.g., Monday, 10 October)
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +'%A, %d %B')"
    position = 0, -60
    halign = center
    valign = center
    font_size = 16
    font_family = Sans
    color = rgb(ffffff)
}

# Label: Time (e.g., 14:30:00)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    position = 0, 20
    halign = center
    valign = center
    font_size = 50
    font_family = Sans
    color = rgb(ffffff)
}

# Input Field: Password
input-field {
    monitor =
    size = 200, 50
    position = 0, -120
    halign = center
    valign = center
    outer_color = rgb(333333)
    inner_color = rgb(eeeeee)
    font_color = rgb(333333)
    fade_on_empty = true
    placeholder_text = Password...
    hide_input = false
    check_color = rgb(44aa44)
    fail_color = rgb(aa4444)
    rounding = 10
}
